<form class="form-group container" (ngSubmit)="agregar()" #templateForm="ngForm">
    <div>
        <label for="proyecto">Proyecto</label>
        <input 
            class="form-control" 
            type="text" 
            id="proyecto" 
            autocomplete="off" 
            placeholder="Nombre del proyecto"
            ngModel
            name="proyecto"
        />
    </div>
    <div>
        <label for="horas">Horas</label>
        <input class="form-control" type="text" id="horas" placeholder="Horas para completar">
    </div>
    <div>
        <label for="tecnologias">Tecnologías</label>
        <div class="row">
            <div class="col-12 col-md-8">
                <input class="form-control" type="text" id="tecnologias" autocomplete="off" placeholder="Nombre de la tecnología">
            </div>
            <div class="col-12 col-md-4">
                <button class="btn btn-success">Agregar tecnología</button>
            </div>
        </div>
    </div>
    <div>
        <button class="btn btn-warning mt-2 w-100" type="submit">Agregar Proyecto</button>
    </div>
</form>

<pre>
    Proyecto: {{
        templateForm.value | json
    }}
</pre>
