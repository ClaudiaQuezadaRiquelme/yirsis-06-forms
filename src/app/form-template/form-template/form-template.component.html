<form class="form-group container" (ngSubmit)="agregar()" #templateForm="ngForm">
    <div *ngIf="templateForm.invalid && templateForm.touched" class="alert alert-danger d-flex align-items-center" role="alert">
        <i class="bi bi-exclamation-triangle-fill"></i>
        <div>Error: Formulario inválido.</div>
    </div>
    <div>
        <label for="proyecto">Proyecto</label>
        <input 
            class="form-control" 
            type="text" 
            id="proyecto" 
            autocomplete="off" 
            placeholder="Nombre del proyecto"
            [(ngModel)]="initialState.proyecto"
            name="proyecto"
            minlength="3"
            maxlength="15"
            required
        />
    </div>
    <div>
        <label for="horas">Horas</label>
        <input 
            class="form-control" 
            type="number" 
            id="horas" 
            placeholder="Horas para completar"
            [(ngModel)]="initialState.horas"
            name="horas"
            required
            min="0"
            max="25"
        >
    </div>
    <div>
        <label for="tecnologias">Tecnologías</label>
        <div class="row">
            <div class="col-8">
                <input 
                    class="form-control" 
                    type="text" 
                    id="tecnologias" 
                    autocomplete="off" 
                    placeholder="Nombre de la tecnología"
                    [(ngModel)]="initialState.tecnologia"
                    name="tecnologia"
                    minlength="3"
                    maxlength="15"
                >
            </div>
            <div class="col-4">
                <button 
                    class="btn btn-success" 
                    type="button"
                    (click)="agregarTec()"
                >Agregar tecnología</button>
            </div>
            <div class="col-12 my-2">
                <ul class="list-group list-group-horizontal">
                    <li *ngFor="let item of tecnologias"
                        class="list-group-item">{{item}}</li>
                </ul>
            </div>
        </div>
    </div>
    <div>
        <button class="btn btn-warning mt-2 w-100" type="submit">Agregar Proyecto</button>
    </div>
</form>

<pre>
    Touched: {{ templateForm.touched }}
    Válido: {{ templateForm.valid }}
    Proyectos: {{ proyectos | json }}
</pre>
