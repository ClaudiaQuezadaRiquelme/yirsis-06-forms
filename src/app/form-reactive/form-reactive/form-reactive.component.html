
<form [formGroup]="reactiveForm" class="form-group container" autocomplete="off">
    <div *ngIf="validar()" class="alert alert-danger d-flex align-items-center" role="alert">
        <i class="bi bi-exclamation-triangle-fill"></i>
        <div>Error: Formulario inválido.</div>
    </div>
    <pre>
        Formulario inválido: {{reactiveForm.invalid}}
    </pre>
    <div>
        <label for="proyectoR">Proyecto</label>
        <input 
            formControlName="proyecto" 
            class="form-control" 
            type="text" 
            id="proyectoR" 
            placeholder="Nombre del proyecto"
            maxlength="15"
        > <!-- maxlength impide que siga escribiendo, pero tiene html problemas de seguridad -->
    
    </div>
    <div>
        <label for="horasR">Horas</label>
        <input formControlName="horas" class="form-control" type="text" id="horasR" placeholder="Horas para completar">
    </div>
    <div>
        <label for="tecnologiasR">Tecnologías</label>
        <div class="row">
            <div class="col-8">
                <input 
                    class="form-control" 
                    type="text" 
                    id="tecnologiasR" 
                    autocomplete="off" 
                    placeholder="Nombre de la tecnología"
                    [formControl]="tecnologia"
                >
            </div>
            <div class="col-4">
                <button 
                    class="btn btn-success" 
                    type="button"
                    (click)="agregarTecnologia()"
                >Agregar tecnología</button>
            </div>
            <div class="col-12 my-2">
                <ul class="list-group list-group-horizontal">
                    <li *ngFor="let item of tecnologias.value"
                        class="list-group-item">{{item}}</li>
                </ul>
            </div>
        </div>
    </div>
    <div>
        <button class="btn btn-warning mt-2 w-100" type="submit">Agregar Proyecto</button>
    </div>
</form>
<div class="container">
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Proyecto</th>
                <th scope="col">Horas</th>
                <th scope="col">Tecnologías</th>
            </tr>
        </thead>
        <!-- <tbody>
            <tr *ngFor="let item of proyectos">
                <th scope="row">{{item.proyecto}}</th>
                <td>{{item.horas}}</td>
                <td>{{item.tecnologias}}</td>
            </tr>
        </tbody> -->
    </table>
</div>
